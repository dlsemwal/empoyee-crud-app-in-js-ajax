<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <header>
        <div class="header" id="el">Employees</div>
        <button class="createBtn" data-toggle="modal" data-target="#myModal">Create</button>
    </header>
    <div id="container"></div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="float: left">Add an Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form>
                    <div class="modal-body">
                        <input type="hidden" id="employee-id">
                        <label for="employee">Name of Employee</label>
                        <input type="text" class="form-control" id="employee" placeholder="Name">
                        <label for="contact">Contact Number</label>
                        <input type="number" class="form-control" id="contact" placeholder="Mobile Number">
                        <label for="salary">Salary ($)</label>
                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addBtn" class="btn btn-info" onclick="saveIt()" data-dismiss="modal">Save</button>
                        <input type="reset" class="btn btn-danger" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Employee</h4>
                </div>
                <div class="modal-body">
                    <h5 id="modal2"></h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
